<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Nostalgia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Radio Nostalgia</h1>
    <p>Listen to our live stream below!</p>
<audio controls preload="metadata">
    <source src="https://459e-82-78-48-140.ngrok-free.app/stream" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
    <p>If the player doesnâ€™t work, <a href="https://459e-82-78-48-140.ngrok-free.app/stream">click here to listen directly</a>.</p>
    <!-- Add the debug div and script here -->
    <div id="debug" style="color: red; margin-top: 20px;"></div>
<script>
    const audio = document.querySelector('audio');
    const debugDiv = document.querySelector('#debug');
    audio.addEventListener('error', (e) => {
        debugDiv.innerText = 'Error: ' + (audio.error.message || audio.error.code || 'Unknown error');
    });
    audio.addEventListener('play', () => {
        debugDiv.style.color = 'green';
        debugDiv.innerText = 'Playing!';
    });
    audio.addEventListener('canplay', () => {
        debugDiv.innerText = 'Stream loaded, ready to play.';
    });
    audio.addEventListener('waiting', () => {
        debugDiv.innerText = 'Waiting: Buffering stream...';
    });
    audio.addEventListener('stalled', () => {
        debugDiv.innerText = 'Stalled: Stream stopped loading.';
    });
    audio.addEventListener('timeupdate', () => {
        debugDiv.innerText = 'Playing! Current time: ' + audio.currentTime + 's';
    });
</script>
</body>
</html>
